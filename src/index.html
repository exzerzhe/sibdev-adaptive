<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  <body>
  <div class="container">
    <header class="header" id="header">
      <h1 class="header__title" id="header-title">Whatever</h1>
      <div class="header__input" id="header-input">
        <img class="input__img" src="../dist/img/icons/search.svg" id="input-img" alt="">
        <form>
          <input class="input" placeholder="Какой магазин вам нужен?" id="input-form">
        </form>
      </div>
    </header>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar__container" id="sidebar-container">
      <div class="sidebar__logo" id="sidebar-logo">
        <div class="logo">
          <img class="logo__img" src="../dist/img/icons/logo.svg" alt="">
          <span class="logo__title">BECO</span>
        </div>
      </div>
      <div class="sidebar__content" id="menu"></div>
      </div>
    </aside>
    <main class="main">
      <div class="main__goods" id="out"></div>
    </main>
  </div>
  </body>
</html>
